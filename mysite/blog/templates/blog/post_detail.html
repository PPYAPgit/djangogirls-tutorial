{% extends 'blog/base.html' %}

{% block content %}

<div class="post">
    {% if post.published_date %}
        <div class="date">
            {{ post.published_date }}
        </div>
    {% endif %}
    <h1>{{ post.title }}</h1>
    <a href="{% url 'post_edit' pk=post.pk %}">Edit</a>
    <a href="{% url 'post_remove' pk=post.pk %}">Remove</a>
    <p>{{ post.text | linebreaksbr }}</p>
</div>

{% endblock content %}
