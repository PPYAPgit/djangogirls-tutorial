<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PPYAP's Blog</title>
  </head>
  <body>
    <div>
      <h1><a href="">PPYAP's Blog</a></h1>
    </div>

    {% for post in posts %}
    <div>
      <p>published: {{ post.published_date }}</p>
      <h2><a href="">{{ post.title }}</a></h2>
      <p>{{ post.text }}</p>
    </div>
    {% endfor %}
  </body>
</html>
